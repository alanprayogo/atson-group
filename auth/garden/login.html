<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/auth.css" />

    <title>AG | Sign In Page</title>
  </head>
  <body>
    <div class="container-fluid overflow-hidden">
      <div class="row w-100 vh-100 d-flex">
        <div class="col-6 px-5" style="background-color: #374850">
          <form action="">
            <div class="sign-options p-5 text-center">
              <h2 class="my-5 fw-bold fs-1">Sign In</h2>
              <a href="" class="btn" style="background-color: #C53F3F; width: 50%; padding: 1rem"
                ><i class="fa-brands fa-google fa-2xl"></i>
                <span>Sign in with Google</span></a
              >
              <p class="my-3"><small>-- Or with email --</small></p>
              <div class="my-3">
                <input
                  type="email"
                  class="form-control my-3"
                  id="inputEmail"
                  placeholder="name@example.com"
                />
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="password"
                />
              </div>
              <div class="forget-password float-end my-2">
                <a href="">Forget password?</a>
              </div>
              <button
                style="background-color: #C53F3F; width: 100%; padding: 0.5rem"
                type="submit"
                class="btn my-4"
              >
                <h4 class="fw-bold">Sign In</h4>
              </button>
              <div class="forget-password m-auto my-2">
                <a href="">Not member yet? Sign up</a>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6 p-4">
          <img
            class="img-fluid"
            src="../../assets/img/auth/garden-auth.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cb14fdf8d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
