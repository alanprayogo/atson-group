<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/auth.css" />

    <title>ATSON GROUP PORTAL</title>
  </head>
  <body>
    <div class="container-fluid overflow-hidden">
      <div class="row w-100 vh-100 d-flex">
        <div class="col-6 px-5" style="background-color: #37474f">
          <form action="/admin/furniture/dashboard-admin.html">
            <div class="sign-options p-5 text-center mt-5">
              <h2 class="my-5 fw-bold fs-1">
                ATSON GROUP <br />
                PORTAL
              </h2>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control my-3"
                  id="inputUsername"
                  placeholder="username"
                />
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="password"
                />
              </div>
              <button
                style="background-color: #407bff; width: 100%; padding: 0.5rem"
                type="submit"
                class="btn my-4"
              >
                <h4 class="fw-bold">Login</h4>
              </button>
            </div>
          </form>
        </div>
        <div class="col-6 p-4">
          <img
            class="img-fluid"
            src="../../assets/img/auth/admin-auth.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cb14fdf8d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
